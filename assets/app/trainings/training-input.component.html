<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="content">Content</label>
            <input
                    type="text"
                    id="content"
                    class="form-control"
                    [ngModel]="training?.content"
                    name="content"
                    required>
        </div>
        <div class="form-group">
            <label for="startDate">Debute le:</label>
            <input
                    type="date"
                    id="startDate"
                    class="form-control"
                    [ngModel]="training?.startDate"
                    name="startDate"
                    required>
        </div>
        <div class="form-group">
            <label for="endDate">Fini le:</label>
            <input
                    type="date"
                    id="endDate"
                    class="form-control"
                    [ngModel]="training?.endDate"
                    name="endDate"
                    required>
        </div>
        <div class="form-group">
            <label for="maxParticipants">Nombre max de participants:</label>
            <input
                    type="number"
                    id="maxParticipants"
                    class="form-control"
                    [ngModel]="training?.maxParticipants"
                    name="maxParticipants"
                    required>
        </div>
        <button type="button" class="btn btn-danger" (click)="onClear(f)">Clear</button>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
