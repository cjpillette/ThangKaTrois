<section class="signin-form">
    <form 
        [formGroup]="myForm" 
        (ngSubmit)="onSubmit()" 
        fxLayout="column"
        fxLayoutAlign="center center">
            <mat-form-field>
                    <input
                        type="email"
                        placeholder="Email"
                        id="email"
                        class="form-control"
                        formControlName="email"
                        matInput>
            </mat-form-field>
            <mat-form-field>
               <input
                    type="password"
                    placeholder="Mot de passe"
                    id="password"
                    class="form-control"
                    formControlName="password"
                    minlength="6"
                    matInput>
                    <mat-hint>Should be at least 6 characters long</mat-hint>
            </mat-form-field>
            <div>
                <button
                    mat-raised-button
                    color="primary"
                    class="btn btn-primary"
                    type="submit">
                    Submit
                </button>
            </div>
    </form>
</section>
