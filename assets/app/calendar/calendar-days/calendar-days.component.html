<table>
    <th
         *ngFor="let day of days">
        {{ day }}
    </th>
    <tbody>
        <tr *ngFor="let week of fullMonth">
            <td *ngFor="let day of week.days"
            [ngStyle]="{'background-color':day.month() === monthNumber ? 'white' : 'grey' }">
                {{ day }}
            </td>
        </tr>
    </tbody>
</table>
