<div>
  <div class="row">
    <div class="col-sm-2">
      <button 
      class="btn btn-info"
      (click)="decrement()">-</button>
    </div>
    <div class="col-sm-8">
      <h2>{{ monthTitle }}</h2></div>
    <div class="col-sm-2">
      <button 
      class="btn btn-info"
      (click)="increment()">+</button>
    </div>
  </div>
  
  <app-calendar-days 
    [fullMonth]="fullMonth"
    [days]="days"
    [monthNumber]="monthNumber"
    (selectedDay)="selectedDay($event)">
  </app-calendar-days>   
</div>

<br>

<a routerLink="/stage/inscription">Fiche d'inscription</a>
